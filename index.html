<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colorz | By Christiaan Fourie</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/customSlider.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/lister.css">
        <link rel="stylesheet" href="css/gradient.css">
        <link rel="stylesheet" href="css/settings.css">
        <script src="js/fontawesome-all.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <!-- Hue
            ********************-->
            <div class="hueText textBox">
                <h3 style="color: #fff;">H <br><span class="subText">hue</span></h3>
            </div>
            <div class="hueValue">
                <input type="number" max="360" min="0" value="180" on>
            </div>
            <div class="hueSlider slider">
                <input type="range" max="360" min="0" value="180" class="sliderInHue">
            </div>
            <!--******************-->


            <!-- Saturation
            ********************-->
            <div class="saturationText">
                <h3 style="color: #fff;">S <br><span class="subText">saturation</span></h3>
            </div>
            <div class="saturationValue">
                <input type="number" min="0" max="100" value="50">
            </div>
            <div class="saturationSlider slider">
                <input type="range" min="0" max="100" value="50" class="sliderInSaturation">
            </div>
            <!--******************-->

            <!-- Luminace
            ********************-->
            <div class="luminaceText">
                <h3 style="color: #fff;">L <br><span class="subText">luminace</span></h3>
            </div>
            <div class="luminaceValue">
                <input class="getLuminaceValue" type="number" min="0" max="100" value="50">
            </div>
            <div class="luminaceSlider slider">
                <input type="range" min="0" max="100" value="50" class="sliderInLuminace">
            </div>
            <!--******************-->

            <!-- Red
            ********************-->
            <div class="redText">
                <h3 style="color: #f00;">R <br><span class="subText">red</span></h3>
            </div>
            <div class="redValue">
                <input class="getRedValue" type="number" min="0" max="255" value="64">
            </div>
            <div class="redSlider slider">
                <input type="range" min="0" max="255" value="64" class="sliderInRed">
            </div>
            <!--******************-->

            <!-- Green
            ********************-->
            <div class="greenText">
                <h3 style="color: #0f0;">G <br><span class="subText">green</span></h3>
            </div>
            <div class="greenValue">
                <input class="getGreenValue" type="number" min="0" max="255" value="191">
            </div>
            <div class="greenSlider slider">
                <input type="range" min="0" max="255" value="191" class="sliderInGreen">
            </div>
            <!--******************-->

            <!-- Blue
            ********************-->
            <div class="blueText">
                <h3 style="color: #00f;">B <br><span class="subText">blue</span></h3>
            </div>
            <div class="blueValue">
                <input class="getBlueValue" type="number" min="0" max="255" value="191">
            </div>
            <div class="blueSlider slider">
                <input type="range" min="0" max="255" value="191" class="sliderInBlue">
            </div>
            <!--******************-->

            <div class="colorsBox" style="border: none !importand;">

                <input type="text" class="rgbString" value="">
                <input type="text" class="hslString" value="">
                <input type="text" class="rgbHexString" value="">
            </div>



        </div>
            <div class="tab">
                <button class="tablinks" onclick="openTabItem(event, 'pallete')"><i class="fas fa-clipboard-list fa-fw"></i><span class="navText">Color Pallete List</span></button>
                <button class="tablinks" onclick="openTabItem(event, 'gradient')"><i class="fas fa-adjust fa-fw"></i><span class="navText">Gradient</span></button>
                <button class="tablinks" onclick="openTabItem(event, 'settings')"><i class="fas fa-ellipsis-h  fa-fw"></i><span class="navText">Settings</span></button>
            </div>

            <div id="pallete" class="tabcontent">
                <h3 class="tabHeading">List Color Pallete</h3>


                <div id="myDIV" class="header">
                    <span onclick="newElement()" class="addBtn">Add <i class="fas fa-plus"></i></span>
                </div>

                <ul id="myUL">

                </ul>


            </div>

            <div id="gradient" class="tabcontent">
                <h3 class="tabHeading">Gradient</h3>

                <span class="selectedLeftColor">
                    <i class="fas fa-eye-dropper fa-fw"></i>
                </span>
                <span class="selectedRightColor">
                    <i class="fas fa-eye-dropper fa-fw"></i>
                </span>
                <div class="toBottom directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toRight directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toTopLeft directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toTopRight directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toTop directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toLeft directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toBottomLeft directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="toBottomright directionalBox"><i class="fas fa-angle-right fa-fw"></i></div>
                <div class="clearfix"></div>
                <div class="gradientBox"></div>
            </div>
            <div id="settings" class="tabcontent">
                <h3 class="tabHeading">Settings</h3>
                <div class="interface">
                    <h3>Interface</h3>
                    <div class="light">lightUI</div>
                    <div class="dark">darkUI</div>
                </div>
            </div>



        <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
        <script src="js/colorConvertions.js" charset="utf-8"></script>
        <script src="js/update.js" charset="utf-8"></script>
        <script src="js/tabs.js" charset="utf-8"></script>
        <script src="js/lister.js" charset="utf-8"></script>
        <script src="js/gradient.js" charset="utf-8"></script>
        <script src="js/settings.js" charset="utf-8"></script>




    </body>
</html>
